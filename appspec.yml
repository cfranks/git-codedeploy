version: 0.0
os: linux
files:
  - source: /
    destination: /var/www
permissions:
  - object: /var/www
    pattern: "*"
    owner: www-data
    group: www-data
    mode: 777
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
