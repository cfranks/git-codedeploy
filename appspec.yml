version: 0.0
os: linux
files:
  - source: /
    destination: /var/www
permissions:
  - object: /var/www
    pattern: "*"
    owner: www-data
    group: www-data
    mode: 777
    type:
      - directory
  - object: /var/www
    pattern: "*"
    owner: www-data
    group: www-data
    mode: 777
    type:
      - files
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 3600
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 3600
      runas: ubuntu